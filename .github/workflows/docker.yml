name: Build Docker Image and Deploy

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_type == 'tag' && 'production' || '' }}
    concurrency:
      group: ${{ github.ref_type == 'tag' && 'production' || github.run_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        if: github.event_name != 'pull_request'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Set VERSION based on trigger type
        id: extract_version
        run: |
          if [[ $GITHUB_REF_TYPE == "tag" ]]; then
            # For tag triggers, use the tag name
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            # For branch/commit triggers, use the commit hash
            echo "VERSION=${GITHUB_SHA}" >> $GITHUB_ENV
          fi
      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{  github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
      - if: github.ref_type == 'tag'
        name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@0ff4204d59e8e51228ff73bce53f80d53301dee2
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.SSH_KEY}}
          port: ${{secrets.PORT}}
          script: |
            cd make-it-public-tgbot
            git pull
            export VERSION=${{ env.VERSION }}
            docker compose pull
            export BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            export MIT_URL=${{ secrets.MIT_URL }}
            export REPO_REDIS_ADDR=${{ secrets.REPO_REDIS_ADDR }}
            export NETWORK_NAME=${{ env.MIT_NETWORK }}
            docker stack deploy -c docker-compose.yml mitbot
