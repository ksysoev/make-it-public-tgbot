name: Build Docker Image and Deploy

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_type == 'tag' && 'production' || '' }}
    concurrency:
      group: ${{ github.ref_type == 'tag' && 'production' || github.run_id }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        if: github.event_name != 'pull_request'
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Set VERSION based on trigger type
        id: extract_version
        run: |
          if [[ $GITHUB_REF_TYPE == "tag" ]]; then
            # For tag triggers, use the tag name
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            # For branch/commit triggers, use the commit hash
            echo "VERSION=${GITHUB_SHA}" >> $GITHUB_ENV
          fi
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{  github.event_name == 'pull_request' && 'linux/amd64' || 'linux/amd64,linux/arm64' }}
      - if: github.ref_type == 'tag'
        name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@2ead5e36573f08b82fbfce1504f1a4b05a647c6f
        with:
          host: ${{secrets.HOST}}
          username: ${{secrets.USERNAME}}
          key: ${{secrets.SSH_KEY}}
          port: ${{secrets.PORT}}
          script: |
            cd make-it-public-tgbot
            git pull
            export VERSION=${{ env.VERSION }}
            docker compose pull
            export BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            export MIT_URL=${{ secrets.MIT_URL }}
            export REPO_REDIS_ADDR=${{ secrets.REPO_REDIS_ADDR }}
            export NETWORK_NAME=${{ env.MIT_NETWORK }}
            docker stack deploy -c docker-compose.yml mitbot
