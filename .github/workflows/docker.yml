name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Set VERSION based on trigger type
        id: extract_version
        run: |
          if [[ $GITHUB_REF_TYPE == "tag" ]]; then
            echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "VERSION=${GITHUB_SHA}" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: 'linux/amd64'

  deploy:
    needs: build
    if: github.ref_type == 'tag'
    uses: ksysoev/cloudlab/.github/workflows/deploy-service.yml@main
    with:
      environment_name: production
      docker_compose_file: deploy/docker-compose.yml
      service_name: mitbot
      # Non-secret environment variables
      environment_vars: |
        {
          "VERSION": "${{ github.ref_name }}",
          "NETWORK_NAME": "mitbot-network",
          "MIT_DEFAULT_TTL": "604800",
          "LOG_LEVEL": "info",
          "MIT_URL": "http://makeitpublic_mitserver:8082"
        }
    secrets:
      # SSH connection parameters
      ssh_host: ${{ secrets.HOST }}
      ssh_user: ${{ secrets.USERNAME }}
      ssh_port: ${{ secrets.PORT }}
      ssh_key: ${{ secrets.SSH_KEY }}
      # Deployment secrets (sensitive environment variables)
      deployment_secrets: |
        {
          "BOT_TOKEN": "${{ secrets.BOT_TOKEN }}"
        }
