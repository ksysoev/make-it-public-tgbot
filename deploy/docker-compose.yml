# Docker Compose configuration for production deployment on Cloudlab
# This file is used for Docker Swarm stack deployment
# Configuration files are embedded in Docker images (no volume mounts from host)

services:
  redis:
    image: redis:7.4-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s

  mitbot:
    image: "ghcr.io/ksysoev/make-it-public-tgbot:${VERSION:-latest}"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - MIT_URL=${MIT_URL}
      - MIT_DEFAULT_TTL=${MIT_DEFAULT_TTL:-604800}
      - REPO_REDIS_ADDR=redis:6379
      - "REPO_KEY_PREFIX=MITTGBOT::"
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: ["run"]
    networks:
      - backend
    depends_on:
      - redis
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: stop-first
      rollback_config:
        parallelism: 1
        delay: 5s

volumes:
  redis_data:

networks:
  # Separate backend network for telegram bot services
  # Uses dedicated network (not shared with make-it-public) for better isolation
  # The bot connects to make-it-public API via exposed host port 8082
  backend:
    driver: overlay
    name: ${NETWORK_NAME:-mitbot-network}
